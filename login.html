<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="Main">
    <form>
        <div class="form-header">
            <p style="font-size: larger; margin-bottom: 0px"><strong>Please Sign In</strong></p>
        </div>
        <div class="container">
            <div class="form-signin">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <span id="emailvalid"
                           class="form-text text-muted invalid-feedback">
                        Your email must be a valid email
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="passcheck"></span>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" name="remember" style="width: 30px; margin-top: 10px; margin-bottom: 10px"> Remember Me
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit" id="submitbtn">Login</button>
                </div>
            </div>
            <div class="register-link">
                <a href="register.html">Click here to Register</a>
            </div>
        </div>
    </form>
</div>
<script src="JavaScript/login.js"></script>
</body>
</html>
